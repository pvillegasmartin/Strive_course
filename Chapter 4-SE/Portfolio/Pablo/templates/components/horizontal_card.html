{% macro horizontal_card(title, img, img_desc, text) %}
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{img}}" class="img-fluid rounded-start" alt={{img_desc}}>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h1 class="card-title">{{title}}</h1>
          <p class="card-text">{{text}}</p>
        </div>
      </div>
    </div>
  </div>
{% endmacro %}
