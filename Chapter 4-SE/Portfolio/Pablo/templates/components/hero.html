{% macro hero(title, text, action_1, url_1, action_2, url_2) %}
    <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">{{title}}</h1>
          <p class="lead white">{{text}}</p>
          <p>
            <a href={{url_1}} class="btn btn-secondary my-2">{{action_1}}</a>
            <a href={{url_2}} class="btn btn-light my-2">{{action_2}}</a>
          </p>
        </div>
    </section>
{% endmacro %}
