{% macro list_descriptions(list) %}
  <div class="row">
    <div class="col-4">
      <div class="list-group" id="list-tab" role="tablist">
        {% for element in list %}
          <a class="list-group-item list-group-item-action" id="list-{{element.id}}-list" data-bs-toggle="list" href="#list-{{element.id}}" role="tab" aria-controls="list-{{element.id}}">{{element.name}}</a>
        {% endfor %}
      </div>
    </div>
    <div class="col-8">
      <div class="tab-content" id="nav-tabContent">
        {% for element in list %}
          <div class="tab-pane fade" id="list-{{element.id}}" role="tabpanel" aria-labelledby="list-{{element.id}}-list">{{element.description}}</div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endmacro %}
