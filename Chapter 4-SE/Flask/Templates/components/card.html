{% macro card(img, img_desc, title, text, date) %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <p class="card-text">{{text}}</p>
        <p class="card-text"><small class="text-muted">{{date}}</small></p>
      </div>
      <img src={{img}} class="card-img-bottom" alt={{img_desc}}>
    </div>
{% endmacro %}
